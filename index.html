<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Create a GitHub Page for an About Me</title>
    <style>
        /* Body and Background Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styling */
        .cover-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            max-width: 600px;
            margin: 0 auto;
        }
        .cover-container:hover {
            transform: translateY(-8px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Text Styling */
        h1 {
            font-size: 3.5em;
            margin: 0 0 10px;
            color: #ffffff;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
        }
        h1 span {
            font-weight: 800; /* Increased boldness */
            color: #ffeb3b; /* Added a contrasting color */
        }
        h2 {
            font-size: 1.3em;
            font-weight: 300;
            color: #e0e0e0;
            font-style: italic;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0 40px;
            max-width: 600px;
            line-height: 1.6;
            color: #f0f0f0;
        }

        /* Button Styling */
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            color: white;
            background-color: #1e88e5;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }
            h2 {
                font-size: 1.1em;
            }
            p {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .btn {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1>How to Create a GitHub Page for an <span>About Me</span></h1>
        <h2>Andrew Castro-Guerrero</h2>
        <p>Learn step-by-step how to set up and personalize your own "About Me" page on GitHub Pages. Showcase your background, projects, and skills with a professional, personal website.</p>
        <a href="introduction.html" class="btn">Introduction</a>
    </div>
</body>
</html>
